<!DOCTYPE html>
{% load staticfiles %}
<html lang="ko">

<head>
    <meata charset="UTF-8">
    <title>타이틀</title>
    <meta name="viewport" content="width=device-width">
    <link href="http://fonts.googleapis.com/css?family=Paytone+One" rel="stylesheet" type="text/css">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">
    <link rel="stylesheet" href="{% static 'cast/css/cast_style.css' %}">
    <!-- JS -->


    <script type="text/javascript" src="{% static 'cast/js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'cast/js/jquery-ui.min.js' %}"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
    <script type="text/javascript" src="{% static 'cast/js/jquery.waypoints.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'cast/js/infinite.min.js' %}"></script>
    <script src="{% static 'cast/js/app.js' %}"></script>

    <!-- jQuery -->

    {% block extra_style %}
    {% endblock %}
</head>

<body class="top">

{% include 'cast/sidebar.html' %}

<div class="overlay" data-sidebar-overlay></div>
<main>

{% block content %}
{% endblock %}

<div class="box6">
<div class="copyright">
<p>Copyright &copy; 국민회관</p>
</div>
</div>


</main>

<script>
  var swiper = new Swiper('.swiper-container', {
    slidesPerView: 5,
    spaceBetween: 0,
    grabCursor: true,
    freeMode: true,
  });

  $(document).ready(function(){
    for (var i = 5; i < 11; i++){
      $("#pledge"+i).hide();
    }

      $(".idx_btn").click(function() {
          $(".idx_btn").removeClass('active');

          $(this).addClass('active');

          var idVal = this.id.split("li")[1];
          window.z = idVal;
          $('.contents_box').css("display", "none");
            if(idVal == 1) {
                $('#box4').css("display", "block");
            }
            else if(idVal == 2){
                $('#box3').css("display", "block");
            }
            else if(idVal == 3){
                $('#box5').css("display", "block");
            }
      });

  });


</script>

</body>

</html>
