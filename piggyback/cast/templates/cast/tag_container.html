<div class="box2">
  <!-- Slider main container -->
  <div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->

      {% load socialaccount %}
      {% load tagging_tags %}
        {% for tag in tag_list %}
          <a href="{% url 'cast:tagged_list' %}?tag={{ tag.name }}">
            <div class="swiper-slide">#{{ tag.name }}</div>
          </a>
        {% endfor %}
    </div>
  </div>
</div>
