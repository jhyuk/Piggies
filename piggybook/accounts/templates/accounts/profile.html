{% extends 'cast/layout.html' %}

{% block content %}
    <img src="{{ user.socialaccount_set.all.first.get_avatar_url }}" />
    <div class="profile_info">{{ user.socialaccount_set.first.extra_data.kaccount_email }}</div>
        {% load tagging_tags %}

    {% tags_for_object profile as tags %}
    {% for tag in tags %}
        {{ tag.name }}
    {% endfor %}
{% endblock %}
